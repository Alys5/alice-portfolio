<!doctype html>
<html lang="it" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- SEO Meta Tags -->
    <title>Alice Mandelli - UI Developer & AI Strategist | Portfolio 2025</title>
    <meta
      name="description"
      content="UI Developer e AI Strategist specializzata in esperienze digitali intuitive e intelligenti. Portfolio con progetti Volkswagen, ŠKODA e design innovativo."
    />
    <meta
      name="keywords"
      content="UI Developer, UI Designer, AI Strategist, UX Designer, Frontend Developer, Vue.js, Design Systems, Artificial Intelligence, User Experience, Interface Design, Alice Mandelli"
    />
    <meta name="author" content="Alice Mandelli" />
    <meta name="robots" content="index, follow, max-image-preview:large" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alys5.eu/" />
    <meta property="og:title" content="Alice Mandelli - UI Developer & AI Strategist" />
    <meta
      property="og:description"
      content="Trasformo idee in esperienze digitali con focus su UI/UX e soluzioni AI. Specializzata in design di interfacce, sviluppo frontend e strategie AI."
    />
    <meta property="og:image" content="https://alys5.eu/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="it_IT" />
    <meta property="og:site_name" content="Alice Mandelli Portfolio" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://alys5.eu/" />
    <meta property="twitter:title" content="Alice Mandelli - UI Developer & AI Strategist" />
    <meta
      property="twitter:description"
      content="Trasformo idee in esperienze digitali con focus su UI/UX e soluzioni AI. Specializzata in design di interfacce, sviluppo frontend e strategie AI."
    />
    <meta property="twitter:image" content="https://alys5.eu/twitter-image.jpg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffc940" />
    <meta name="msapplication-TileColor" content="#ffc940" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Alice Mandelli" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />

    <!-- Fonts with display=swap for better performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
    /></noscript>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Alice Mandelli",
        "jobTitle": "UI Developer & AI Strategist",
        "url": "https://alys5.eu",
        "sameAs": ["https://linkedin.com/in/alys5", "https://alys5.eu"],
        "worksFor": {
          "@type": "Organization",
          "name": "ultrasemplice"
        },
        "knowsAbout": ["UI Development", "AI Strategy", "UX Design", "Design Systems"],
        "description": "UI Developer e AI Strategist specializzata in esperienze digitali intuitive e intelligenti"
      }
    </script>

    <!-- Performance Monitoring -->
    <script>
      // Core Web Vitals monitoring
      if ('PerformanceObserver' in window) {
        new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (entry.entryType === 'largest-contentful-paint') {
              console.log('LCP:', entry.startTime)
            }
          }
        }).observe({ entryTypes: ['largest-contentful-paint'] })
      }
    </script>
  </head>
  <body>
    <!-- Skip Links per Accessibilità - Gestiti da Vue -->
    <div class="skip-links" style="display: none">
      <!-- I skip links sono gestiti dinamicamente da Vue per supportare l'i18n -->
    </div>

    <header id="site-header" tabindex="3" role="banner">
      <!-- Header semantico, gestito da Vue -->
    </header>
    <nav id="navigation" tabindex="4" role="navigation">
      <!-- Navigazione principale, gestita da Vue -->
    </nav>
    <main id="main-content" tabindex="5" role="main">
      <div id="app"></div>
    </main>
    <aside id="site-aside" tabindex="6" role="complementary">
      <!-- Contenuti accessori, gestiti da Vue -->
    </aside>
    <footer id="site-footer" tabindex="7" role="contentinfo">
      <!-- Footer semantico, gestito da Vue -->
    </footer>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => console.log('SW registered'))
            .catch((error) => console.log('SW registration failed'))
        })
      }
    </script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
