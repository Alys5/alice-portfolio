    <!-- Critical CSS (inlined per performance) -->
    <style>
      /* Critical CSS - solo per above-the-fold content */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html { scroll-behavior: smooth; font-size: 16px; -webkit-text-size-adjust: 100%; }
      body { 
        min-height: 100vh; 
        font-family: 'Inter Variable', 'Inter', system-ui, sans-serif; 
        font-weight: 400; 
        line-height: 1.6; 
        background: linear-gradient(135deg, #1a1d23 0%, #29353f 50%, #2048b4 100%); 
        color: #ffc940; 
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* CSS Custom Properties */
      :root {
        --bright-sun: #ffc940;
        --ebony-clay: #29353f;
        --persian-blue: #2048b4;
        --picton-blue: #48a9f8;
        --charcoal: #1a1d23;
        --slate-gray: #64748b;
        --emerald: #10b981;
        --glass-light: rgba(255, 255, 255, 0.08);
        --glass-medium: rgba(255, 255, 255, 0.12);
        --shadow-glass: 0 8px 32px rgba(31, 38, 135, 0.25);
        --duration-normal: 300ms;
        --easing-standard: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Loading Screen Critico */
      .app-loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, var(--charcoal), var(--ebony-clay));
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--bright-sun), var(--emerald));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        box-shadow: 0 0 20px rgba(255, 201, 64, 0.3);
        animation: logoFloat 2s ease-in-out infinite;
      }
      
      .loading-text {
        font-size: 2rem;
        font-weight: 800;
        color: var(--charcoal);
      }
      
      .loading-subtitle {
        color: var(--slate-gray);
        margin-top: 1rem;
        font-size: 1rem;
      }
      
      @keyframes logoFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      /* Hide content during loading */
      #app[data-loading="true"] > *:not(.app-loading) {
        visibility: hidden;
      }
    </style>

    <!-- Remove no-js class with JavaScript -->
    <script>
      document.documentElement.classList.remove('no-js');
      document.documentElement.classList.add('js');
      
      // Performance: set CSS custom property for viewport height
      const setVH = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      
      setVH();
      window.addEventListener('resize', setVH);
      
      // Dark/Light mode detection
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark-theme');
      } else {
        document.documentElement.classList.add('light-theme');
      }
    </script>

    <!-- Performance: Remove loading state after app initialization -->
    <script>
      // This will be triggered by Vue app when it's ready
      window.addEventListener('app:loaded', () => {
        const app = document.getElementById('app');
        app.setAttribute('data-loading', 'false');
        
        // Remove loading screen after animation
        setTimeout(() => {
          const loading = document.querySelector('.app-loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
    </script>

    <!-- Accessibility: High contrast mode support -->
    <style>
      @media (prefers-contrast: high) {
        :root {
          --bright-sun: #ffff00;
          --ebony-clay: #000000;
          --persian-blue: #0000ff;
          --picton-blue: #00ffff;
        }
      }
      
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      .sr-only {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }
      
      .sr-only-focusable:focus {
        position: static !important;
        width: auto !important;
        height: auto !important;
        padding: 0.5rem 1rem !important;
        margin: 0 !important;
        overflow: visible !important;
        clip: auto !important;
        white-space: normal !important;
        background: var(--bright-sun) !important;
        color: var(--charcoal) !important;
        text-decoration: none !important;
        border-radius: 0.25rem !important;
        z-index: 10000 !important;
      }

        text-decoration: none;
        z-index: 10000;
        transform: translateY(-100px);
        transition: transform 0.3s ease;
      }

        transform: translateY(0);
      }
